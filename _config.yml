# Harmony Jekyll theme general configurations

# Base URL
baseurl:

# Site live URL
url: http://lionell.github.io

base: http://lionell.github.io
# Localhost
# url: http://127.0.0.1:4000

# Harmony theme configuration. Please change accordingly.
harmony:
  name: "lionell's"
  # Little description about your site
  description: high non-intellectual property
  # 'meta_description:' Write an awesome description for your new site here.
  # It will appear in your document head meta (for Google search results) and
  # in your feed.xml site description.
  meta_description: > #
   Here is my misserable attempt to have a blog. Hope you enjoy!
   (c) Ruslan Sakevych (lionell)
  basetheme: theme-base-01 # pre defined thmes are darken, blue-water, redish.
  author: # Author details
    name:   Ruslan Sakevych
    email:  xlionell@gmail.com
    url:    http://lionell.github.io

  # Google Analytics key, leave blank to ignore
  google_analytics_key: UA-xxxx-x

  # Profile links, leave blank to ignore
  social:
    github:   lionell
    twitter:  xlionell
    facebook: xlionell
    gplus:    +RuslanSakevych
    dribble:
    pinterest:
  # Toggle disclaimer in footer
  show_disclaimer: true

# Conversion / Build settings
markdown:    kramdown
# This is how you put pygments config in jekyll 2.0 instead of pygments: true
highlighter: rouge

# Permalinks
permalink:   pretty

exclude:
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style:    :compressed

collections:
  projects:
    output: true
